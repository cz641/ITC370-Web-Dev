<html lang="en">
<head>

<title>Image Swapping Demo</title>

<style>
.thumbnail {
   width: 285px;
   height: 180px;
   margin: 20px;
}

.mainImage {
    margin: 20px;
    width: 600px;
    height: 300px;
    display: block;
    margin-left: auto;
    margin-right: auto;
 }
 
 body{
    margin: auto;
 }
 
 </style>

<body>
   <div>
      <img src="flower1.jpeg" alt="main image" class="mainImage" id="mainImage"/>
   </div>
<div>
   <img src="flower1.jpeg" alt="  " class="thumbnail" id="img1" onclick="swapImage(document.getElementById('img1').src)"/>
    <img src="flower2.jpeg" alt="  " class="thumbnail" id="img2"
onclick="swapImage(document.getElementById('img2').src)"/>

    <img src="flower4.jpeg" alt="   " class="thumbnail" id="img4"
onclick="swapImage(document.getElementById('img4').src)"/>
</div>

</body>
